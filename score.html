<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="https://w1.pngwing.com/pngs/138/573/png-transparent-simon-area-game-simon-says-smile-smiley-circle-symbol-thumbnail.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="menu">
      <h1>High Scores</h1>
      <div class="options"></div>
      <button onclick="window.location.href='./index.html'" class="go-back">Go Back</button>
    </div>
  </body>
</html>
<script>
  var scores = JSON.parse(localStorage.getItem("scores")) || [];
  var scoreBox = document.querySelector(".options");

  if (scores.length) {
    scores.map((el) => {
      var p = document.createElement("p");
      p.textContent = `Level ${el}`;

      scoreBox.append(p);
    });
  }else{
    var p = document.createElement("p");
    p.textContent = `No High Scores Yet!`;
    scoreBox.append(p);
  }
</script>
